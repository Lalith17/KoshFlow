spring.application.name=gateway-service
server.port=9080

# Eureka server configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Gateway routes configuration
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=JwtValidation

spring.cloud.gateway.server.webflux.routes[1].id=account-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://ACCOUNT-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/accounts/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=JwtValidation

spring.cloud.gateway.server.webflux.routes[2].id=transaction-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://TRANSACTION-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/transactions/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=JwtValidation

spring.cloud.gateway.server.webflux.routes[3].id=registry-service
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761/
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/main
spring.cloud.gateway.server.webflux.routes[3].filters[0]=SetPath=/

spring.cloud.gateway.server.webflux.routes[4].id=registry-service-static
spring.cloud.gateway.server.webflux.routes[4].uri=http://localhost:8761/
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/eureka/**

spring.cloud.gateway.server.webflux.routes[5].id=notification-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/notifications/**

spring.cloud.gateway.server.webflux.routes[6].id=elasticsearch-service
spring.cloud.gateway.server.webflux.routes[6].uri=lb://ELASTICSEARCH-SERVICE
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/elasticsearch/**
spring.cloud.gateway.server.webflux.routes[6].filters[0]=JwtValidation

spring.cloud.gateway.server.webflux.routes[7].id=auth-service
spring.cloud.gateway.server.webflux.routes[7].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[7].predicates[0]=Path=/auth/**

# Logging configuration
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

### JWT Configuration
auth.service.url=lb://AUTH-SERVICE